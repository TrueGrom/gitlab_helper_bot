version: "3"

services:
  bot-webhook:
    build:
      context: .
    env_file:
      - .env
    environment:
      BOT_MODE: webhook
    ports:
      - ${BOT_PORT}
    network_mode: host
  bot-cron-job:
    container_name: bot-cron-job
    build:
      context: .
    env_file:
      - .env
    command: ["node", "bin/check"]
    network_mode: host
